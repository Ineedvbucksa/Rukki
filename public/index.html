<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Rukki Pro</title>
</head>
<body>
<header>
  <section class="container">
    <section class="header-line">
        <figure class="header-logo">
          <img src="logoRukki.png"/>
          <img src="logoPro.png"/>
        </figure>

        <nav class="header-nav">
          <form action="*" method="POST" class="nav-item">
              <select id="city-form" name="city-form">
                  <option value="Moscow">Москва</option>
              </select>
          </form>
          <a class="nav-item" href="*">Приложение</a>
          <a class="nav-item" href="*">О компании</a>
          <a class="nav-item" href="*">Исполнителям</a>
          <a class="nav-item" href="*">Контакты</a>
        </nav>
        <section class="contact-apps">
          <a href="*" class="app-link">
            <img src="whatsapp.png" class="app-image"/>
          </a>
          <a href="*" class="app-link">
            <img src="viber.png" class="app-image"/>
          </a>
          <a href="*" class="app-link">
            <img src="telegram.png" class="app-image"/>
          </a>
        </section>
        <section class="phone-number">
          <a href="*" id="number">
            +7 499 226 09 04
          </a>
        </section>
        <section class="account">
          <a href="*" id="login">Войти</a>
          <a href="*" id="reg">Регистрация</a>
        </section>
    </section>
  </section>
</header>
<section class="main-part">
    <h1 class="main-text">
        Rukki Pro - сервис поиска <br>
        и заказа спецтехники
    </h1>
</section>
<section class="second-part">
    <form class="first-form" action="*" method="POST">
        <p>Я хочу заказать</p>
        <input id="first-input" class="form-item" id="eqinp" type="text" name="spec-equipment" placeholder="Какой вид спецтехники вам нужен?" />
        <p>, чтобы</p>
        <input id="second-input" class="form-item" type="text" name="spec-equipment" placeholder="Выкопать яму для бассейна"/>
    </form>
    <form class="second-form" action="*" method="POST">
        <p>Заказ на</p>
        <input id="third-input" class="form-item" type="text" name="spec-equipment" placeholder="24 октя|"/>
        <p>в</p>
        <input id="fourth-input" class="form-item" type="text" name="spec-equipment" placeholder="укажите город, улицу и дом" />
        <p>. Хочу уложиться в</p>
        <input id="fifth-input" class="form-item" type="text" name="spec-equipment" placeholder="5000 рублей" />
    </form>
    <div class="submit">
        <a href="*" id="submit">Заказать</a>
    </div>
</section>
<section class="job-vacancy">
    <p id="question">Нужна работа?</p>
    <a id="offfer-todo" href="*">Зарегистрируйтесь исполнителем</a>
</section>
</body>
</html>
